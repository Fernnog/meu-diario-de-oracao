<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Gerenciador de Planos de Leitura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Planos de Leitura</h1>
        <div class="auth-buttons">
            <button id="login-button" style="display: block;">Login com Google</button>
            <button id="logout-button" style="display: none;">Logout</button>
            <button id="sync-firebase" style="display: none;">Sincronizar com Firebase</button>
        </div>
    </header>

    <main>
        <!-- Seção de Planos de Leitura -->
        <section id="planos-leitura">
            <h2>Seus Planos de Leitura</h2>
            <div class="controles">
                <button id="novo-plano">Novo Plano</button>
                <button id="exportar-planos">Exportar Planos (JSON)</button>
                <button id="importar-planos-botao">Importar Planos (JSON)</button>
                <input type="file" id="importar-planos" accept=".json" style="display: none;">
                <button id="limpar-dados">Limpar Dados Locais</button>
                <button id="exportar-agenda">Exportar para Agenda</button>
            </div>
            <div id="lista-planos"></div>
            <div id="paginador-planos" class="paginador"></div>
        </section>

        <!-- Seção de Cadastro de Plano -->
        <section id="cadastro-plano" style="display: none;">
            <h2>Criar Novo Plano de Leitura</h2>
            <button id="inicio-cadastro" style="display: none;">Voltar para Início</button>
            <form id="form-plano">
                <label for="titulo-livro">Título do Livro:</label>
                <input type="text" id="titulo-livro" required>

                <label for="pagina-inicio">Página de Início:</label>
                <input type="number" id="pagina-inicio" min="1" required>

                <label for="pagina-fim">Página de Fim:</label>
                <input type="number" id="pagina-fim" min="1" required>

                <fieldset>
                    <legend>Definir Período:</legend>
                    <label>
                        <input type="radio" name="definicao-periodo" id="definir-por-datas" value="datas" checked>
                        Por Datas
                    </label>
                    <label>
                        <input type="radio" name="definicao-periodo" id="definir-por-dias" value="dias">
                        Por Número de Dias
                    </label>
                </fieldset>

                <div id="periodo-por-datas">
                    <label for="data-inicio">Data de Início:</label>
                    <input type="date" id="data-inicio" required>

                    <label for="data-fim">Data de Fim:</label>
                    <input type="date" id="data-fim" required>
                </div>

                <div id="periodo-por-dias" style="display: none;">
                    <label for="data-inicio-dias">Data de Início:</label>
                    <input type="date" id="data-inicio-dias">

                    <label for="numero-dias">Número de Dias:</label>
                    <input type="number" id="numero-dias" min="1">
                </div>

                <label for="periodicidade">Periodicidade:</label>
                <select id="periodicidade" required>
                    <option value="diario">Diário</option>
                    <option value="semanal">Semanal</option>
                </select>

                <div id="dias-semana-selecao" style="display: none;">
                    <label>Dias da Semana:</label>
                    <label><input type="checkbox" name="dia-semana" value="0"> Domingo</label>
                    <label><input type="checkbox" name="dia-semana" value="1"> Segunda</label>
                    <label><input type="checkbox" name="dia-semana" value="2"> Terça</label>
                    <label><input type="checkbox" name="dia-semana" value="3"> Quarta</label>
                    <label><input type="checkbox" name="dia-semana" value="4"> Quinta</label>
                    <label><input type="checkbox" name="dia-semana" value="5"> Sexta</label>
                    <label><input type="checkbox" name="dia-semana" value="6"> Sábado</label>
                </div>

                <button type="submit">Salvar Plano</button>
            </form>
            <button id="inicio">Voltar para Início</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Gerenciador de Planos de Leitura</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
